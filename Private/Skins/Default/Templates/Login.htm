[%WRAPPER Interface/Page.htm
  title = "Login"%]
<table border="0" cellpadding="4" cellspacing="1" width="100%">
  <tr>
    <td width="100%"><font class="normal"><b><a href="[%system.SCRIPT_URL%]?SID=[%user.session.ID%]" class="normal">Index</a> /</b></font></td>
  </tr>
</table>
<table border="0" cellpadding="0" cellspacing="1" width="[%style.TABLE_WIDTH%]" class="border"><form method="POST" action="[%system.SCRIPT_URL%]"><input type="hidden" name="action" value="DoLogin"><input type="hidden" name="REFERER" value="[%IF form.action == "Login" || form.action == "DoLogin" || form.action == "Logout"%][%form.REFERER%][%ELSE%][%form.action%][%END%]">
  <tr>
    <td width="100%">
      <table border="0" cellpadding="[%style.TABLE_PADD%]" cellspacing="[%style.TABLE_SPAC%]" width="100%">
        <tr class="large-header">
          <td width="100%"><font class="large-header">Login</font></td>
        </tr>
        <tr class="body">
          <td width="100%">
            <table cellpadding="3" cellspacing="1" border="0" width="100%">
              <tr>
                <td colspan="2"><font class="body">Please fill in all of the required (<font class="required">*</font>) fields.
                  [%IF error%]<br>[%error%][%END%]</font></td>
              </tr>
              <tr>
                <td width="200" nowrap><font class="subject">Username <font class="required">*</font></td>
                <td width="100%"><input type="text" name="Username" value="[%form.Username%]" class="textbox"></td>
              </tr>
              <tr>
                <td width="200" nowrap><font class="subject">Password <font class="required">*</font></td>
                <td width="100%"><input type="password" name="Password" class="textbox"></td>
              </tr>
              <tr>
                <td width="200" nowrap></td>
                <td width="100%"><input type="checkbox" name="FORM_STORE_DETAILS" value="1"> <font class="label">Store login details?</font></td>
              </tr>
              <tr>
                <td width="200" nowrap></td>
                <td width="100%"><input type="submit" value="Login"> <input type="reset" value="Cancel"></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<table cellpadding="0" cellspacing="0" border="0" width="100%"><tr><td></form></td></tr></table>
[%END%]
